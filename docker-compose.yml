services:
  app:
    image: "ghcr.io/ciffelia/koe:latest"
    init: true
    depends_on:
      - redis
      - voicevox
    restart: unless-stopped
    env_file: ./config/.env

  redis:
    image: "redis:6.2.7"
    command: /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    expose:
      - 6379
    volumes:
      - "./config/redis.conf:/usr/local/etc/redis/redis.conf:ro"
      - "redis-data:/data"

  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-0.11.4
    restart: unless-stopped
    expose:
      - 50021
    volumes:
      - "./config/voicevox_presets.yaml:/opt/voicevox_engine/presets.yaml:ro"

volumes:
  redis-data:
