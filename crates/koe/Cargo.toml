[package]
name = "koe"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
koe-audio = { path = "../koe-audio" }
koe-call = { path = "../koe-call" }
koe-config = { path = "../koe-config" }
koe-db = { path = "../koe-db" }
koe-speech = { path = "../koe-speech" }

# Basics
anyhow = { version = "1", features = ["backtrace"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }

# Logging
log = "0.4"
ecs-logger = "1"

# Error reporting
sentry = { version = "0.25", features = ["anyhow"] }

# Discord
serenity = { version = "0.11", default-features = false, features = ["cache", "client", "utils", "voice", "unstable_discord_api", "rustls_backend"] }
songbird = "0.2"
discord-md = "2"

# Utilities
dashmap = "5"
chrono = "0.4"
once_cell = "1"
aho-corasick = "0.7"
regex = "1"
rand = "0.8"
